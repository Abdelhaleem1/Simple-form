<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="field">
      <h2>Log In</h2>
  <form>
    <div class="group">
      <label for="email">Email</label>
      <input pattern="[A-Za-z0-9._+-]+@[A-Za-z0-9 -]+\.[a-z]{2,}" id="<email></email>" required type="email" placeholder="must be a valid email address">
    </div>
    <div class="group">
      <label for="password">Password</label>
      <input placeholder="Must be at least 8 characters" pattern="[a-zA-Z0-9]{8,}" id="password" required type="password">
    </div>
    <div class="btn">
    <button>Submit</button>
    </div>
  </form>
</div>
</div>
</body>
</html>
